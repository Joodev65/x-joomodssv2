<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joocode Service - WhatsApp Unban Service</title>
    <meta name="description" content="Layanan professional untuk unban WhatsApp dengan sistem otomatis dan support 24/7">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginPage" class="page active">
        <div class="login-container">
            <div class="login-box">
                <img src="https://github.com/Joodev65.png" alt="Joocode Logo" class="logo">
                <h1>Joocode Service</h1>
                <p class="subtitle">WhatsApp Unban Professional Service</p>
                
                <form id="loginForm" class="login-form">
                    <div class="input-group">
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
                
                <div class="footer-text">
                    <p>&copy; 2024 Joocode Official</p>
                </div>
            </div>
        </div>
    </div>

    <div id="dashboardPage" class="page">
        <nav class="navbar">
            <div class="nav-content">
                <h2>Joocode Service</h2>
                <button class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>

        <div class="side-menu" id="sideMenu">
            <div class="menu-header">
                <img src="https://github.com/Joodev65.png" alt="Logo" class="menu-logo">
                <h3>Menu</h3>
            </div>
            <ul class="menu-items">
                <li><a href="#" onclick="showSection('unban')" data-testid="menu-unban">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    Unban WhatsApp
                </a></li>
                <li><a href="#" onclick="showSection('check')" data-testid="menu-check">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="M21 21l-4.35-4.35"></path>
                    </svg>
                    Cek Status Ban
                </a></li>
                <li><a href="#" onclick="logout()" data-testid="menu-logout">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16,17 21,12 16,7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Logout
                </a></li>
            </ul>
        </div>

        <div class="main-content">
            <div id="unbanSection" class="section active">
                <div class="section-header">
                    <h3>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="section-icon">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        Unban WhatsApp
                    </h3>
                    <p>Layanan unban WhatsApp professional dengan success rate tinggi</p>
                </div>
                
                <div class="form-container">
                    <form id="unbanForm" class="service-form">
                        <div class="input-group">
                            <label>Nomor WhatsApp</label>
                            <input type="tel" id="unbanNumber" placeholder="Contoh: +6281234567890" required data-testid="input-unban-number">
                        </div>
                        
                        <div class="input-group">
                            <label>Jenis Banned</label>
                            <select id="banType" required data-testid="select-ban-type">
                                <option value="">Pilih jenis banned</option>
                                <option value="spam">Spam</option>
                                <option value="permanen tinjau">Permanen Tinjau</option>
                                <option value="permanen hard">Permanen Hard</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn-primary" data-testid="button-submit-unban">
                            <span id="unbanBtnText">Submit Unban Request</span>
                            <div id="unbanLoader" class="loader hidden"></div>
                        </button>
                    </form>
                </div>
            </div>

            <div id="checkSection" class="section">
                <div class="section-header">
                    <h3>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="section-icon">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="M21 21l-4.35-4.35"></path>
                        </svg>
                        Cek Status Ban
                    </h3>
                    <p>Periksa status dan jenis ban pada nomor WhatsApp</p>
                </div>
                
                <div class="form-container">
                    <form id="checkForm" class="service-form">
                        <div class="input-group">
                            <label>Nomor WhatsApp</label>
                            <input type="tel" id="checkNumber" placeholder="Contoh: +6281234567890" required data-testid="input-check-number">
                        </div>
                        
                        <button type="submit" class="btn-primary" data-testid="button-check-ban">
                            <span id="checkBtnText">Cek Status Ban</span>
                            <div id="checkLoader" class="loader hidden"></div>
                        </button>
                    </form>
                    
                    <div id="checkResult" class="result-container hidden" data-testid="check-result"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification hidden" data-testid="notification"></div>

    <script src="script.js"></script>
</body>
</html>
